<ion-header>
  <ion-navbar>
    <ion-buttons right>
        <button button-only ion-button [navPush]='addPlacePage'>
          <ion-icon name='add'></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let place of places;let i = index' (click)='onOpenPlace(place, i)'>
     <img [src]='place.imagePath'>
     <ion-card-content text-center>
       <ion-title>{{ place.title }}</ion-title>
       <p>{{ place.description }}</p>
     </ion-card-content>
  </ion-card>
</ion-content>
